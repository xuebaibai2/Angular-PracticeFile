<h1>List of students ({{sc.studentTotals.total}})</h1>
Name: <input type="text" ng-model="sc.name" />
<button ng-click="sc.searchStudent()">Search</button>
<ul>
    <li ng-repeat="student in sc.students">
        <a ui-sref="studentParent.studentDetails({id: student.id})"> 
            {{student.name}}
        </a>
    </li>
</ul>

<button ng-click="sc.reloadData()">Reload Data</button>
