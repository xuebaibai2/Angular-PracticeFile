<!DOCTYPE html>
<html ng-app="myModule" ng-controller="myController">
<head>
    <title>Index</title>
    <meta charset="utf-8" />
    <!--<script src="Scripts/angular.min.js"></script>-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/script.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    Search:<input type="text" placeholder="Search by name" ng-model="searchText.name" /> <input type="text" placeholder="Search by city" ng-model="searchText.city"/>
    <input type="checkbox" ng-model="exactMatch" /> Exact Match
    <br />
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>City</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="em in employees | filter:searchText:exactMatch">
                <td>{{em.name}}</td>
                <td>{{em.dateOfBirth | date:"dd/MM/yyyy"}}</td>
                <td>{{em.gender | lowercase}}</td>
                <td>{{em.salary | currency:$:3}}</td>
                <td>{{em.city | uppercase}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
