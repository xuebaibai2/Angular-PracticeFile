<!DOCTYPE html>
<html ng-app="myModule" ng-controller="myController">
<head>
    <title>Index</title>
    <meta charset="utf-8" />
    <!--<script src="Scripts/angular.min.js"></script>-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/script.js"></script>
    <script src="Scripts/filter.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <!--Select View: <select ng-model="employeeView">
    <option value="employeeTable.html">Table</option>
    <option value="employeeList.html">List</option>
    </select>
    <div ng-include="employeeView"></div>-->
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Gender</td>
                <td>Salary</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="em in employees">
                <td>{{em.id}}</td>
                <td>{{em.name}}</td>
                <td>{{em.gender}}</td>
                <td>{{em.salary}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
