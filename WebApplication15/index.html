<!DOCTYPE html>
<html ng-app="myModule" ng-controller="myController">
<head>
    <title>Index</title>
    <meta charset="utf-8" />
    <!--<script src="Scripts/angular.min.js"></script>-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/script.js"></script>
</head>
<body>
    Rows to display: <input type="number" step="1" min="0" max="5" ng-model="rowLimit" />
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Salary (number) </th>
                <th>Salary (currency)</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="em in employees | limitTo:rowLimit">
                <td>{{em.name | uppercase}}</td>
                <td>{{em.dateOfBirth | date:"dd/MM/yyyy"}}</td>
                <td>{{em.gender | lowercase}}</td>
                <td>{{em.salary | number:3}}</td>
                <td>{{em.salary | currency:"":4}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
