<!DOCTYPE html>
<html ng-app="myModule" ng-controller="myController">
<head>
    <title>Index</title>
    <meta charset="utf-8" />
    <!--<script src="Scripts/angular.min.js"></script>-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/script.js"></script>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="em in employees">
                <td>{{em.firstName}}</td>
                <td>{{em.lastName}}</td>
                <td>{{em.gender}}</td>
                <td>{{em.salary}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
