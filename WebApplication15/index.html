<!DOCTYPE html>
<html ng-app="myModule" ng-controller="myController">
<head>
    <title>Index</title>
    <meta charset="utf-8" />
    <!--<script src="Scripts/angular.min.js"></script>-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/script.js"></script>
</head>
<body>
    Order By: <select ng-model="sortColumn">
                  <option value="name">Name ASC</option>
                  <option value="gender">Gender ASC</option>
                  <option value="dateOfBirth">Date of Birth ASC</option>
                  <option value="salary">Salary ASC</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Salary (number) </th>
                <th>Salary (currency)</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="em in employees | orderBy:sortColumn">
                <td>{{em.name | uppercase}}</td>
                <td>{{em.dateOfBirth | date:"dd/MM/yyyy"}}</td>
                <td>{{em.gender | lowercase}}</td>
                <td>{{em.salary | number:3}}</td>
                <td>{{em.salary | currency:"":4}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
