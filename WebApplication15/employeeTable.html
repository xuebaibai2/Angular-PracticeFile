<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th >Salary</th>
            <th>City</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="em in employees">
            <td>{{em.name}}</td>
            <td>{{em.dateOfBirth | date:"dd/MM/yyyy"}}</td>
            <td>{{em.gender | lowercase}}</td>
            <td>{{em.salary | currency:$:3}}</td>
            <td>{{em.city | uppercase}}</td>
        </tr>
    </tbody>
</table>
